<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
     <!-- <link rel="stylesheet" href="assets/css/styles.css">  -->
    <link rel="stylesheet" href="assets/css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="titulo"><h1>Calculadora Básica</h1>
        <p>Creada con <span class="cora">♥</span> por <span class="nombre">Gustavo</span> </p></div>
    </header>
     <section>
         <div class="container">
             <div id="display"></div>
             <div class="buttons">
             <div class="button">C</div>
             <div class="button">/</div>
             <div class="button">*</div>
             <div class="button">&larr;</div>
             <div class="button">7</div>
             <div class="button">8</div>
             <div class="button">9</div>
             <div class="button">-</div>
             <div class="button">4</div>
             <div class="button">5</div>
             <div class="button">6</div>
             <div class="button">+</div>
             <div class="button">1</div>
             <div class="button">2</div>
             <div class="button">3</div>
             <div class="button">.</div>
             <div class="button"><</div>
             <div class="button">0</div>
             <div class="button">></div>
             <div class="button" id="equal">=</div>
            </div>
         </div>
     </section>
       <section>
           <div class='container__btn'></div>
        <button class='btn'onclick="myFunction()">Acerca de</button>
       </section>

    

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='assets/js/calculaldora.js'></script>
    <script src='assets/js/app.js'></script>
    <script src='assets/js/vanilla-tilt.js'></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 10,
		speed: 250
	});
    </script>


</body>
</html>
